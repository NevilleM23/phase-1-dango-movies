<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale-1.0">
    <link rel="stylesheet" href="style.css" />
    <title> Flatdango Movies - Buy Movie Tickets!</title>
  </head>

  <body>
    <header>
        <h1>FLATDANGO - BUY MOVIE TICKETS</h1></h1>
    </header>
    <div class="container">
        <div class="movie-titles">
            <ul id ="films">
                <!--films go here from index.js--> 
            </ul>
        </div>

        <div class="movie-poster">
            <img id="poster" src="" alt="Movie Poster">
            <h2>MOVIE POSTER WILL GO HERE</h2>
        </div>
        
        <div class="movie-details">
            <h2 id="title"></h2>
            <p><span id="runtime"></span> minutes</p>
            <p>Showtime: <span id="showtime"></span></p>
            <p id="available-tickets"></p>
            <p id="description"></p>
            <button id="buy-ticket">Buy Ticket</button>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
